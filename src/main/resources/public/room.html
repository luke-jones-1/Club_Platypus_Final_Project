        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200i&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../images/Favicon/PlatypusEmoji.ico" type="image/x-icon">
        <style>
                article{
                display: block;
                }

                #header{
                  font-family: 'Roboto Slab', serif;
                  background-color: turquoise;
                  height: 100%;
                  margin-top: 3%;
                }

                #header.jumbotron{
                  font-size: 30px;
                    height: 20%;
                    width: 100%;
                    padding-top: 2%;
                }

                #chatLog.jumbotron{
                    padding-left:2%;
                    background-color: #DAE7E8;
                }
                .container {
                padding-left: 0px;
                padding-right: 0px;
                }
                .container.jumbotron {
                    padding-right: 5%;
                    padding-left: 5%;
                }

                #chatLogTitle{
                  font-family: 'Roboto Slab', serif;
                }

                #userListBox {
                    background-color: #67BEC4;
                    float: right;
                    width: 20%;
                    padding-top: 1%;
                    padding-left: 1%;
                    border-radius: 6px;
                }

                .content {
                  font-family: 'Roboto Slab', serif;
                }

                .content{
                    width: 500px;
                }

                .msgFormat{
                    margin-left: 16.5%;
                    margin-top: 0%;
                    text-align: left;
                    word-break: break-word;
                }
                #serverMessage{
                    margin-bottom: 4%;
                    text-align: left;
                    display: inline-block;
                    word-break: break-word;
                }
                #avatarimg{
                    width: 90px;
                    height: 40px;
                    float: left;
                }

                #bottomBar.jumbotron{
                    background-color: turquoise;
                    position: absolute;
                    height: 20%;
                    margin-top: 5%;
                    width: 92%;
                }

                #message{
                height: 6%;
                font-family: 'Roboto Slab', serif;
                font-size: 11px;
                overflow: hidden;
                overflow-y: scroll;
                display: inline-block;
                width: 68%;
                }

                #send{
                    font-family: 'Roboto Slab', serif;
                font-size: 11px;
                background-color: #D0D0D0;
                height: 7%;

                }

                nav{
                    height: 50%;
                    width: 75%;
                    overflow: hidden;
                    overflow-y: scroll;
                }
                #userlist{
                    font-family: 'Roboto Slab', serif;

                }
                #room-title{
                color: #686868;
                }

                color: #686868;
                }

        </div>
        <nav>

            </div>
        </nav>

        <div>
            <input id="message" placeholder="Type your message" class="form-control">
            <button class="btn btn-secondary btn-xs" id="send"><span class="glyphicon glyphicon-edit" aria-hidden="true">
        </span>  Send</button>
